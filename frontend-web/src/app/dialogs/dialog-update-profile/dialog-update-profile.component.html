<div fxLayout="column" fFlexFill>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" [(ngModel)]="user.name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [(ngModel)]="user.email">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput type="password" placeholder="Password" [(ngModel)]="user.password">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Phone" [(ngModel)]="user.phone"></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Role" [(ngModel)]="user.role">
  </mat-form-field>
  <br/>

  <button mat-raised-button color="primary" (click)="editProfile()">Edit</button>
</div>
