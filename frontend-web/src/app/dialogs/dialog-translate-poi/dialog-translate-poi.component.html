
<form  [formGroup]="audioguidesForm" [formGroup]="descriptionForm"
  (ngSubmit)="onSubmit()">
  <div id="container" fxLayout.gt-sm="row" fxLayout="column" fxLayoutGap="5%" class="center">
      <h1 mat-dialog-title>{{data.poi.name}}</h1>
      <h2>{{authService.getLanguage()}}</h2>
    <mat-card fxLayout.gt-md="row" fxLayout="column" fxFlex.gt-sm="80" fxFlex="100" fxLayoutGap="2%">
      
      <div fxFlex.gt-md="50" fxFlex="100">
        <!-- Descripción con librería -->
        <quill-editor [formControl]="descriptionForm.controls['translatedDescription']" required>
          <div quill-editor-toolbar>
            <span class="ql-format">
              <button class="ql-bold" [title]="'Bold'"></button>
              <button class="ql-italic" [title]="'italic'"></button>
              <button class="ql-underline" [title]="'underline'"></button>
              <button class="ql-strike" [title]="'strike'"></button>
            </span>
            <span class="ql-formats">
              <button class="ql-list" value="ordered" [title]="'Ordered List'"></button>
              <button class="ql-list" value="bullet" [title]="'Dots List'"></button>
            </span>
            <span class="ql-formats">
              <select class="ql-align" [title]="'Aligment'">
                <option selected></option>
                <option value="center"></option>
                <option value="right"></option>
                <option value="justify"></option>
              </select>
            </span>
          </div>
        </quill-editor>
      </div>
    </mat-card>

    <div fxLayout="column" fxLayoutGap="5%" fxFlex.gt-sm="20" fxFlex="100">
     <mat-card>
        <h3>Audioguides</h3>
        <div id="uploadContent" class="w-100" style="height: 50px">
          <input type="file" name="audioguide" (change)="audioUpload($event)" accept="audio/*" />
          <p style="margin-top: -38px">Drag & Drop or click to upload</p>
        </div>
        <audio *ngIf="urlAudioguide" controls [src]="urlAudioguide"></audio>
      </mat-card>
      
    </div>
  </div>
  
  <button (click)="onSubmit()"  mat-raised-button style="float: right;" color="primary" fxFlex="50%" mat-dialog-close [disabled]="!descriptionForm.valid || !audioguidesForm.valid">Translate</button>

</form>
