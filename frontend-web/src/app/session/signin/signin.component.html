<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <!--Logo aquÃ­-->
              <img src="" alt=""/>
              <p class="mat-text-muted">Sign in with your email to continue.</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Username" [formControl]="form.controls['email']">
                </mat-form-field>
                <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">Email is required.</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" placeholder="Password" [formControl]="form.controls['password']">
                </mat-form-field>
                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">Password is required.</small>
              </div>
              <div class="pb-1">
                <mat-checkbox>Stay logged in</mat-checkbox>
              </div>
              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
              <a [routerLink]="['/session/forgot']">Forgot password?</a>&nbsp;&nbsp;&nbsp;&nbsp;
              <!--
                <div *ngIf="auth.user | async as user; else showLogin">
                <h1>Hello!</h1>
                <button (click)="doGoogleLogout()">Logout</button>
              </div>
              -->
              <ng-template #showLogin>
                <p>Please login.</p>
                <div class="btn white darken-4 col s10 m4">
                  <a (click)="doGoogleLogin()" style="text-transform:none">
                      <div class="left">
                          <img width="20px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
                      </div>
                      Login with Google
                  </a>
                  <button class="loginBtn loginBtn--facebook" (click)="doFacebookLogin()">
                    Login with Facebook
                  </button>
             </div>
              </ng-template>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
