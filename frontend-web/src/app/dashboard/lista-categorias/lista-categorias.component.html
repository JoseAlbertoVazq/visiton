<div class="tabla">
  <div fxFlex="100%" fxFlexFill>
      <button mat-raised-button color="primary" (click)="openDialogNuevaCategoria()">Nueva Categoria</button>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlexFill>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" (click)="openDialogEditCategoria(element)">Editar</button>
              <button mat-raised-button color="danger" (click)="openDialogDeleteCategoria(element)">Eliminar</button>
             </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
    </div>
