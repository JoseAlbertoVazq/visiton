<form [formGroup]="form" [formGroup]="coordinatesForm" (ngSubmit)="onSubmit()">
  <div id="container" fxLayout.gt-sm="row" fxLayout="column" fxLayoutGap="5%">
    <mat-card fxLayout.gt-md="row" fxLayout="column" fxFlex.gt-sm="80" fxFlex="100" fxLayoutGap="2%">
      <div fxFlex.gt-md="50" fxFlex="100" fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="5%">
        <div>
          <!-- Subir archivos -->
          <input type="file" name="photo" ng2FileSelect [uploader]="uploader" multiple/>
          <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
            Upload an Image
          </button>
          <table class="table">
            <thead>
            <tr>
                <th width="50%">Name</th>
                <th>Size</th>
                <th>Progress</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of uploader.queue">
                <td><strong>{{ item?.file?.name }}</strong></td>
                <td *ngIf="uploader.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                <td *ngIf="uploader.isHTML5">
                    <div class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                    </div>
                </td>
                <td class="text-center">
                    <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                    <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                    <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                </td>
                <td nowrap>
                    <button type="button" class="btn btn-success btn-xs"
                            (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                        <span class="glyphicon glyphicon-upload"></span> Upload
                    </button>
                    <button type="button" class="btn btn-warning btn-xs"
                            (click)="item.cancel()" [disabled]="!item.isUploading">
                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                    </button>
                    <button type="button" class="btn btn-danger btn-xs"
                            (click)="item.remove()">
                        <span class="glyphicon glyphicon-trash"></span> Remove
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
        <!-- Coordenadas google maps  -->
        <!-- <agm-map [latitude]="poi.coordinates.lat" [longitude]="poi.coordinates.lng" [zoom]="16">
          <agm-marker [latitude]="poi.coordinates.lat" [longitude]="poi.coordinates.lng"></agm-marker>
        </agm-map> -->
      </div>
      <div fxFlex.gt-md="50" fxFlex="100">
        <mat-form-field class="w-100">
          <input matInput placeholder="Name" type="text" [formControl]="form.controls['name']" required>
        </mat-form-field>
        <hr>
        <!-- Categorías -->
        <!--  -->
        <!-- Autor/Anyo -->
        <mat-form-field class="w-50">
          <input matInput placeholder="Autor" type="text" [formControl]="form.controls['creator']">
        </mat-form-field>
        <mat-form-field class="w-50">
          <input matInput placeholder="Year" type="number" [formControl]="form.controls['year']" required>
        </mat-form-field>
        <!-- Descripción con librería -->
        <quill-editor [formControl]="form.controls['description']"></quill-editor>
      </div>
    </mat-card>
    <div fxLayout="column" fxLayoutGap="5%" fxFlex.gt-sm="20" fxFlex="100">
      <mat-card>
        <!-- Precio, estado, horarios -->
        <mat-form-field class="w-50">
          <input matInput placeholder="price" type="number" [formControl]="form.controls['price']">
        </mat-form-field>
        <mat-form-field class="w-50">
          <input matInput placeholder="status" type="text" [formControl]="form.controls['status']" required>
        </mat-form-field>
        <mat-form-field class="w-100">
          <textarea matInput placeholder="schedule" type="text" [formControl]="form.controls['schedule']" required></textarea>
        </mat-form-field>
      </mat-card>
      <mat-card>
        <h3>Audioguides</h3>
        <!-- Upload autoguides -->
        <!--  -->
      </mat-card>
    </div>
  </div>
</form>
