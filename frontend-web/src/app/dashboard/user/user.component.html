<div class="container">
  <div fxFlexFill fxFlex fxLayoutGap="10px">
    <button fxFlex="300px" mat-raised-button color="primary" (click)="abrirDialogNuevoUsuario()">Crear usuario</button>

    <mat-form-field fxFlex="300px">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar usuarios">
    </mat-form-field>


    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="80%" fxLayoutGap="200px">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="nombre" >
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email" >
        <th mat-header-cell *matHeaderCellDef > Email </th>
        <td mat-cell *matCellDef="let element" > {{element.email}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="notas" fxShow.lt-xs="false">
        <th mat-header-cell *matHeaderCellDef> Notas </th>
        <td mat-cell *matCellDef="let element" > {{element.notes}} </td>
      </ng-container>
      <ng-container matColumnDef="telefono" fxShow.lt-xs="false">
        <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
        <td mat-cell *matCellDef="let element" > {{element.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="role" fxShow.lt-xs="false">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element" > {{element.role}} </td>
      </ng-container>


     
     
      
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button class="material-icons" (click)="abrirDialogNuevoUsuario(element, element.id)">
            edit
          </button>
          <button class="material-icons" (click)="abrirDialogoBorrarUsuario(element.id)">
            delete
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons fxFlex="80%"></mat-paginator>

  </div>
</div>
