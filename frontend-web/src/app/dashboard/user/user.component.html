<div>
  <div fxFlexFill fxFlex fxLayoutGap="10px" >
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 white" fxFlex="80%" fxLayoutGap="200px" >

     
      <!-- Position Column -->
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.picture}} </td>

        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email" >
        <th mat-header-cell *matHeaderCellDef > Email </th>
        <td mat-cell *matCellDef="let element" > {{element.email}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="points" fxShow.lt-xs="false">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let element" > {{element.points}} </td>
      </ng-container>
     


     
     
      
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button class="material-icons" (click)="abrirDialogNuevoUsuario(element, element.id)">
            edit
          </button>
          <button class="material-icons" (click)="abrirDialogoBorrarUsuario(element.id)">
            delete
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
