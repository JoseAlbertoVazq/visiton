<div fxLayout="row wrap">
  <mat-card class="example-card" *ngFor="let r of routes?.rows">
    <img mat-card-image src="{{createRouteImage()}}">
    <a mat-mini-fab class="card-floating-button" [matMenuTriggerFor]="menu">
      <mat-icon>more_horiz</mat-icon>
    </a>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openDialogEditRoute(r)">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item (click)="openDialogDeleteRoute(r)">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{r.name}}</mat-card-title>
      <!-- <mat-card-subtitle>{{p.category[0].name}}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <p></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="float:right;" (click)="goRouteDetails(r)">See more</button>
    </mat-card-actions>
  </mat-card>
</div>
<button mat-fab id="addFloatingButton" (click)="openDialogNewRoute()">
  <mat-icon>add</mat-icon>
</button>
