<div fxLayout="row wrap" *ngIf="routes">
  <mat-card class="example-card" *ngFor="let r of routes.rows">
    <div class="mat-card-image">
      <div *ngFor="let poi of r.pois" alt="" [ngStyle]="{'width': calcWidth(r) + '%'}" [style.background-image]="'url('+poi.coverImage+')'"
        style="background-size: cover; height: 100%; background-repeat: no-repeat; background-position: center; float: left;"></div>
    </div>
    <a mat-mini-fab class="card-floating-button" [matMenuTriggerFor]="menu">
      <mat-icon>more_horiz</mat-icon>
    </a>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openDialogEditRoute(r)">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item (click)="openDialogDeleteRoute(r)">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
    <mat-card-header>
      <mat-card-title>{{r.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{calcTotalDistanceInKm(r)}}Km</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="float:right;" (click)="goRouteDetails(r)">Show more</button>
    </mat-card-actions>
  </mat-card>
</div>
<button mat-fab id="addFloatingButton" (click)="openDialogNewRoute()">
  <mat-icon>add</mat-icon>
</button>
