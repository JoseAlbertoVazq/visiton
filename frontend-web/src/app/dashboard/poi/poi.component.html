<div fxLayout="row wrap">
  <mat-card class="example-card" *ngFor="let p of POIs?.rows">
    <img mat-card-image src="{{p.coverImage}}">
    <a mat-mini-fab class="card-floating-button" [matMenuTriggerFor]="menu">
      <mat-icon>more_horiz</mat-icon>
    </a>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openEditPoi(p)">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item (click)="openDialogDeletePoi(p)">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
    <mat-card-header>
      <mat-card-title>{{p.name}}</mat-card-title>
      <!-- <mat-card-subtitle>{{p.category[0].name}}</mat-card-subtitle> -->
    </mat-card-header>
      <mat-card-content [innerHtml]="p.description.originalDescription.substring(3, 140) + '...'">
      </mat-card-content>
      <mat-card-actions>
        <mat-icon>star</mat-icon>
        <mat-icon>star</mat-icon>
        <mat-icon>star</mat-icon>
        <div style="float:right;">
          <button *ngIf="this.authService.isContributor()" mat-button  (click)="openDialogTranslatePoi(p)" >
            Translate
          </button>
          <button mat-button  (click)="goPoiDetails(p)">Show more</button>
        </div>
        
      </mat-card-actions>
  </mat-card>
</div>



<button mat-fab id="addFloatingButton" (click)="openNewPoi()">
  <mat-icon>add</mat-icon>
</button>
