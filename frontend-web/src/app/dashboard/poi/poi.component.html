<div fxLayout="row wrap">
  <mat-card class="example-card" *ngFor="let p of POIs?.rows">
    <img mat-card-image src="{{p.images[0]}}">
    <a mat-mini-fab class="card-floating-button" [matMenuTriggerFor]="menu">
        <mat-icon>more_horiz</mat-icon>
      </a>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialogEditPoi(p)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button mat-menu-item (click)="openDialogDeletePoi(p)">
          <mat-icon>delete</mat-icon>
          <span>Eliminar</span>
        </button>
      </mat-menu>
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{p.name}}</mat-card-title>
      <!-- <mat-card-subtitle>{{p.category[0].name}}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <p> {{p.description}} </p>
    </mat-card-content>
    <mat-card-actions>
        <mat-icon>star</mat-icon><mat-icon>star</mat-icon><mat-icon>star</mat-icon>
        <button mat-button style="float:right;">Ver m√°s</button>
    </mat-card-actions>
  </mat-card>
</div>



<button mat-fab id="addFloatingButton" (click)="openDialogNewPoi()">
  <mat-icon>add</mat-icon>
</button>
