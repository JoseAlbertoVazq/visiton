<div class="container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" role="navigation">
      <div class="menu-profile">
        <img class="circle" src="../../../assets/images/logo_salesians.png" width="100">
        <div>
          <span class="lead">{{loggedUserName}}</span>
        </div>
        <div>
          <span class="">{{authService.getEmail()}}</span>
        </div>
      </div>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/home']">
          <mat-icon>place</mat-icon>Home (Points of Interests)
        </a>
        <a mat-list-item [routerLink]="['/home/users']" routerLinkActive="active-link" *ngIf="authService.isAdmin()">
          <mat-icon>supervisor_account</mat-icon>Users
        </a>
        <a mat-list-item [routerLink]="['/home/routes']" routerLinkActive="active-link" *ngIf="authService.isAdmin()">
          <mat-icon>map</mat-icon>Routes
        </a>
        <a mat-list-item [routerLink]="['/home/badges']" routerLinkActive="active-link" *ngIf="authService.isAdmin()">
          <mat-icon>bookmarks</mat-icon>Badges
        </a>
        <a mat-list-item [routerLink]="['/home/categories']" routerLinkActive="active-link" *ngIf="authService.isAdmin()">
          <mat-icon>list</mat-icon>Categories
        </a>
        <a mat-list-item [routerLink]="['/home/myprofile']" routerLinkActive="active-link">
          <mat-icon>settings</mat-icon>My Profile
        </a>
        <a mat-list-item (click)="authService.logout()">
          <mat-icon>power_settings_new</mat-icon>Logout
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <div (click)="sidenav.toggle()" class="menu-toggle">
            <mat-icon class="example-icon">menu</mat-icon>
            <span>EntreApp</span>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="app-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
